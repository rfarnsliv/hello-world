<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starfield Particle Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: #000;
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }

        .controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: white;
            min-width: 280px;
            z-index: 10;
        }

        .controls h2 {
            color: #4A90E2;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .control-group .value {
            color: #4A90E2;
            font-weight: bold;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #333;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4A90E2;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #4A90E2;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <canvas id="starfield"></canvas>

    <div class="controls">
        <h2>Starfield Controls</h2>

        <div class="control-group">
            <label>
                <span>Trail Length</span>
                <span class="value" id="trailValue">30</span>
            </label>
            <input type="range" id="trailLength" min="1" max="100" value="30">
        </div>

        <div class="control-group">
            <label>
                <span>Star Count</span>
                <span class="value" id="countValue">500</span>
            </label>
            <input type="range" id="starCount" min="100" max="2000" step="100" value="500">
        </div>

        <div class="control-group">
            <label>
                <span>Star Speed</span>
                <span class="value" id="speedValue">2.0</span>
            </label>
            <input type="range" id="starSpeed" min="0.5" max="10" step="0.5" value="2">
        </div>

        <div class="control-group">
            <label>
                <span>Spawn Radius</span>
                <span class="value" id="radiusValue">1</span>
            </label>
            <input type="range" id="spawnRadius" min="1" max="500" value="1">
        </div>
    </div>

    <script>
        const canvas = document.getElementById('starfield');
        const ctx = canvas.getContext('2d');

        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let centerX = width / 2;
        let centerY = height / 2;

        // Control parameters
        let trailLength = 30;
        let starCount = 500;
        let starSpeed = 2;
        let spawnRadius = 1;

        // Star array
        let stars = [];

        // Star class
        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                // Spawn stars within the spawn radius
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * spawnRadius;
                this.x = Math.cos(angle) * distance;
                this.y = Math.sin(angle) * distance;
                this.z = Math.random() * width;
                this.prevX = this.x;
                this.prevY = this.y;
            }

            update() {
                this.prevX = this.x;
                this.prevY = this.y;

                // Move star toward viewer
                this.z -= starSpeed;

                // Reset if star passes viewer or goes off screen
                if (this.z <= 0) {
                    this.reset();
                    return;
                }

                // Calculate screen position with perspective
                const k = 128 / this.z;
                const px = this.x * k + centerX;
                const py = this.y * k + centerY;

                // Reset if off screen
                if (px < 0 || px > width || py < 0 || py > height) {
                    this.reset();
                }
            }

            draw() {
                // Calculate screen position with perspective
                const k = 128 / this.z;
                const px = this.x * k + centerX;
                const py = this.y * k + centerY;

                // Calculate previous position
                const prevK = 128 / (this.z + starSpeed);
                const prevPx = this.prevX * prevK + centerX;
                const prevPy = this.prevY * prevK + centerY;

                // Calculate opacity based on depth (closer = brighter)
                const opacity = Math.min(1, (width - this.z) / width);

                // Calculate size based on depth (closer = bigger)
                const size = (1 - this.z / width) * 3 + 1;

                // Draw trail
                ctx.beginPath();
                ctx.moveTo(prevPx, prevPy);
                ctx.lineTo(px, py);
                ctx.strokeStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.lineWidth = size;
                ctx.stroke();

                // Draw star point
                ctx.beginPath();
                ctx.arc(px, py, size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 255, 255, ${opacity})`;
                ctx.fill();
            }
        }

        // Initialize stars
        function initStars() {
            stars = [];
            for (let i = 0; i < starCount; i++) {
                stars.push(new Star());
            }
        }

        // Animation loop
        function animate() {
            // Create trail effect with semi-transparent black
            ctx.fillStyle = `rgba(0, 0, 0, ${1 / trailLength})`;
            ctx.fillRect(0, 0, width, height);

            // Update and draw stars
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animate);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            centerX = width / 2;
            centerY = height / 2;
            initStars();
        });

        // Control event listeners
        document.getElementById('trailLength').addEventListener('input', (e) => {
            trailLength = parseInt(e.target.value);
            document.getElementById('trailValue').textContent = trailLength;
        });

        document.getElementById('starCount').addEventListener('input', (e) => {
            starCount = parseInt(e.target.value);
            document.getElementById('countValue').textContent = starCount;
            initStars();
        });

        document.getElementById('starSpeed').addEventListener('input', (e) => {
            starSpeed = parseFloat(e.target.value);
            document.getElementById('speedValue').textContent = starSpeed.toFixed(1);
        });

        document.getElementById('spawnRadius').addEventListener('input', (e) => {
            spawnRadius = parseInt(e.target.value);
            document.getElementById('radiusValue').textContent = spawnRadius;
        });

        // Start animation
        initStars();
        animate();
    </script>
</body>
</html>
