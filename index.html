<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stellar Web Visualization</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Control Panel -->
    <div class="control-panel">
        <h2>Controls</h2>

        <div class="control-group">
            <label for="nodeSpeed">Node Speed: <span id="nodeSpeedValue">1.0x</span></label>
            <input type="range" id="nodeSpeed" min="0.1" max="5.0" step="0.1" value="1.0">
        </div>

        <div class="control-group">
            <label for="connectivityRadius">Connectivity Radius: <span id="connectivityRadiusValue">150px</span></label>
            <input type="range" id="connectivityRadius" min="50" max="500" step="10" value="150">
        </div>

        <div class="control-group">
            <label for="nodeCount">Node Count: <span id="nodeCountValue">50</span></label>
            <input type="range" id="nodeCount" min="10" max="200" step="1" value="50">
        </div>

        <div class="control-group">
            <label for="nodeSize">Node Size: <span id="nodeSizeValue">6px</span></label>
            <input type="range" id="nodeSize" min="2" max="20" step="1" value="6">
        </div>

        <div class="control-group">
            <label for="edgeThickness">Edge Thickness: <span id="edgeThicknessValue">1.5px</span></label>
            <input type="range" id="edgeThickness" min="0.5" max="5" step="0.5" value="1.5">
        </div>

        <button id="resetBtn" class="reset-button">Reset to Default</button>
    </div>

    <!-- Main Canvas -->
    <canvas id="stellarCanvas"></canvas>

    <!-- Statistics Sidebar -->
    <div class="stats-sidebar">
        <h2>Statistics</h2>
        <div class="stat-item">
            <span class="stat-label">Nodes:</span>
            <span class="stat-value" id="statNodes">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Edges:</span>
            <span class="stat-value" id="statEdges">0</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Avg Connections:</span>
            <span class="stat-value" id="statAvgConnections">0.00</span>
        </div>
        <div class="stat-item">
            <span class="stat-label">Network Density:</span>
            <span class="stat-value" id="statDensity">0.00%</span>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/network.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/statistics.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
